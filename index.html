<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Coming soon</title>
</head>
<body>
<div class="bg-holder">
    <div class="container">
        <div class="nav-top">
            <img class="nav-top-logo" src="img/logo_moveup.png" alt="logo">
            <div class="nav-top-phone-number">+380 (97) 912 80 08</div>
        </div>
        <div class="section-main">
            <div class="section-main-title"><p>You dream job is coming soon!</p></div>
        </div>
        <div class="section-information">
            <div class="section-information-title">Leave a request and we will contact you</div>
            <form class="section-information-inputs">
                <input class="input-phone-form" name="form_phone" id="form_phone" type="tel" placeholder="phone">
                <input class="input-email-form" name="form_email" id="form_email" type="email" placeholder="e-mail">
                <input id="submit" name="submit" type="submit" value="Send"/>
            </form>
        </div>
    </div>
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
