<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Coming soon</title>
</head>
<body>
<div class="bg-holder">
    <div class="container">
        <div class="nav-top">
            <div class="nav-top-logo">
                <img src="img/logo_moveup.png" alt="logo">
            </div>
            <div class="nav-top-phone-number">+380 (97) 912 80 08</div>
        </div>
    </div>
    <div class="section-main container">
        <div class="section-main-title">You dream job is <br/> coming soon!</div>

        <div class="section-information-title">Leave a request and we will contact you</div>
        <div class="section-information-inputs">
            <input type="text" placeholder="phone" class="input-phone-form" id="input-phone-form">
            <input type="text" placeholder="e-mail" class="input-email-form" id="input-email-form">
        </div>
    </div>
    <div class="send-button container">
        <button id="send-smth">
            <span class="send-button-text">send</span>
